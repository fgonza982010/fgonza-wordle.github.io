<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle PPY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wordle</h1>
    <main class="contenedor-central">
        <!-- <h2 class="cargando">Cargando...</h2> -->
        <div class="fila" id="1">
            <!-- <input type="text" maxlength="1" class="cuadrado"> -->
        </div>
    </main>
        <div class="resultado">
            <!-- <p>¡Ganaste!</p>
            <button class="boton">Reiniciar</button> -->
        </div>
        <div id="keyboard">
            <div class="filakeyboard">
                <button data-key="Q" class="tecla">Q</button>
                <button data-key="W" class="tecla">W</button>
                <button data-key="E" class="tecla">E</button>
                <button data-key="R" class="tecla">R</button>
                <button data-key="T" class="tecla">T</button>
                <button data-key="Y" class="tecla">Y</button>
                <button data-key="U" class="tecla">U</button>
                <button data-key="I" class="tecla">I</button>
                <button data-key="O" class="tecla">O</button>
                <button data-key="P" class="tecla">P</button>
            </div>
            <div class="filakeyboard">
                <button data-key="A" class="tecla">A</button>
                <button data-key="S" class="tecla">S</button>
                <button data-key="D" class="tecla">D</button>
                <button data-key="F" class="tecla">F</button>
                <button data-key="G" class="tecla">G</button>
                <button data-key="H" class="tecla">H</button>
                <button data-key="J" class="tecla">J</button>
                <button data-key="K" class="tecla">K</button>
                <button data-key="L" class="tecla">L</button>
                <button data-key="Ñ" class="tecla">Ñ</button>
            </div>
            <div class="filakeyboard">
                <button data-key="DEL" class="delete" >Delete</button>
                <button data-key="Z" class="tecla">Z</button>
                <button data-key="X" class="tecla">X</button>
                <button data-key="C" class="tecla">C</button>
                <button data-key="V" class="tecla">V</button>
                <button data-key="B" class="tecla">B</button>
                <button data-key="N" class="tecla">N</button>
                <button data-key="M" class="tecla">M</button>
                <button data-key="ENTER" class="enter">Enter</button>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
